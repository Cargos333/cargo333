{% extends "air_freight/base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="mb-1" style="font-weight: 700;"><i class="fas fa-plus-circle text-primary"></i> Add New Package</h1>
            <p class="text-muted mb-0">Create a new air freight package</p>
        </div>
        <a href="{{ url_for('air_freight_dashboard') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card border-0 shadow-sm" style="border-radius: 12px;">
                <div class="card-header bg-gradient text-white py-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px 12px 0 0;">
                    <h5 class="mb-0 d-flex align-items-center">
                        <i class="fas fa-box me-2"></i> Package Information
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label for="package_number" class="form-label fw-semibold">
                                    <i class="fas fa-barcode text-primary me-2"></i>Package Number
                                </label>
                                <input type="text" class="form-control form-control-lg" id="package_number" name="package_number" 
                                       value="{{ preview_package_number }}" readonly style="background-color: #f8f9fa; border: 2px dashed #dee2e6;">
                                <div class="form-text">
                                    <i class="fas fa-info-circle me-1"></i>Automatically generated
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="mark" class="form-label fw-semibold">
                                    <i class="fas fa-tag text-info me-2"></i>Mark (on carton) <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control form-control-lg" id="mark" name="mark" required 
                                       placeholder="Enter mark" style="border: 2px solid #e9ecef;">
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <label for="photo" class="form-label fw-semibold">
                                <i class="fas fa-camera text-success me-2"></i>Package Photo
                            </label>
                            <input type="file" class="form-control form-control-lg" id="photo" name="photo" accept="image/*"
                                   style="border: 2px solid #e9ecef;">
                            <div class="form-text">
                                <i class="fas fa-image me-1"></i>Upload a photo of the package/carton (optional)
                            </div>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm" style="padding: 12px;">
                                <i class="fas fa-save me-2"></i> Save Package
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
